<!DOCTYPE html>
<html>
<header>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</header>

<body>
    <!-- this is title part -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Todo List</h1>
            <p class="lead">Enjoy your life!!</p>
        </div>
    </div>
    <!-- this is title part end -->

    <!-- this is main html -->
    <div class="mx-auto" style="width: 70%;">

        <button type="button" class="mb-2 btn btn-success" data-toggle="modal" data-target="#exampleModal"
            data-whatever="Create">Create</button>

        <!-- this is table part -->
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Contents</th>
                    <th scope="col">Priority</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="todoBody">
            </tbody>
        </table>
        <!-- this is table part end -->
    </div>
    <!-- this is main html end-->

    <!-- this is pop up window part -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Todo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Contents:</label>
                            <textarea class="form-control" id="contents-text"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="priority-select" class="col-form-label">Priority:</label>
                            <select id="inputPriority" class="form-control">
                                <option selected>...</option>
                                <option>高</option>
                                <option>中</option>
                                <option>低</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="resister" type="button" class="btn btn-primary" data-dismiss="modal">Resister</button>
                </div>
            </div>
        </div>
    </div>
    <!-- this is pop up window part end -->
</body>

</html>
